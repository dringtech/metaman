<p>Dataset screen</p>

<button type="button" class="btn btn-default" ng-click="ctrl.save();">Save Data Set</button>

<ul>
<li ng-repeat="f in ctrl.fields">
    <label>{{f}}</label>
    <input type="text" ng-model="ctrl.dataset()[f]">
</li>
</ul>

<button type="button" class="btn btn-default" ng-click="ctrl.addRecord()">Add record</button>
<div class="panel-group" ng-model="ctrl.selectedRecord" role="tablist" aria-multiselectable="true" bs-collapse data-start-collapsed="true">
  <div class="panel panel-default" ng-repeat="f in ctrl.dataset().records">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <a bs-collapse-toggle>{{ f.name }}</a>
      </h4>
    </div>
    <div class="panel-collapse" role="tabpanel" bs-collapse-target>
      <div class="panel-body" metaman-record="f"></div>
    </div>
  </div>
</div>


<pre>
Dataset:
{{ctrl.dataset() | json}}

Fields:
{{ctrl.fields}}
</pre>
