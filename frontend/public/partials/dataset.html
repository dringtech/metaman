<p>Dataset screen</p>

<button ng-click="ctrl.save();">Save Data Set</button>

<ul>
<li ng-repeat="f in ctrl.fields">
    <label>{{f}}</label>
    <span>{{ctrl.dataset()[f]}}</span>
</li>
</ul>

<button ng-click="ctrl.addRecord()">Add record</button>
<ul class="panel-group" role="tablist" aria-multiselectable="true" bs-collapse data-start-collapsed="true">
  <li class="panel panel-default" ng-repeat="f in ctrl.dataset().records">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <a bs-collapse-toggle>{{ f.name }}</a>
      </h4>
    </div>
    <div class="panel-collapse" role="tabpanel" bs-collapse-target>
      <div class="panel-body">
        <label>Record name</label><input type="text" ng-model="f.name">
        Records will go here...
      </div>
    </div>
  </li>
</ul>


<pre>
Dataset:
{{ctrl.dataset() | json}}

Fields:
{{ctrl.fields}}
</pre>
