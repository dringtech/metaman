<p>Dataset screen</p>

<button ng-click="ctrl.save();">Save Data Set</button>

<ul>
<li ng-repeat="f in ctrl.fields">
    <label>{{f}}</label>
    <span>{{ctrl.dataset()[f]}}</span>
</li>
</ul>

<button ng-click="ctrl.addRecord()">Add record</button>
<ul>
<li ng-repeat="f in ctrl.dataset().records">
<input type="text" ng-model="f.name">
</li>
</ul>


<pre>
Dataset:
{{ctrl.dataset() | json}}

Fields:
{{ctrl.fields}}
</pre>
