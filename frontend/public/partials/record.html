<div class="field">
    <label>Record name</label>
    <input class="form-control" type="text" ng-model="recordCtrl.record.name">
</div>
<button type='button' ng-click='recordCtrl.addField();'>Add field</button>
<div class="panel-group" ng-model="recordCtrl.openFields" role="tablist" bs-collapse data-start-collapsed="true" data-allow-multiple="true">
<div class="panel panel-default" ng-repeat='f in recordCtrl.record.fields' metaman-field='f'
    field-opened-state='recordCtrl.openFields.indexOf($index) > -1'></div>
</div>
