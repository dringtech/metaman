<div class="panel-heading" role="tab">
  <div class="row">
    <div class="col-xs-12 col-sm-4 field">
      <label>Name</label>
      <input class="form-control" type='text'
        ng-model='fieldCtrl.field.name'>
    </div>
    <div class="col-xs-12 col-sm-4 field">
      <label>External Name</label>
      <input class="form-control" type='text'
        ng-model='fieldCtrl.field.externalName'>
    </div>
    <div class="col-xs-9 col-sm-3 field">
      <label>Type</label>
      <select class="form-control"
        ng-options='t.value as t.label for t in fieldCtrl.fieldTypes'
        ng-model='fieldCtrl.field.type'></select>
    </div>
    <div class="col-xs-3 col-sm-1 field" bs-collapse-toggle>
      <p class="glyphicon collapse-control big-icon text-right full-width avoid-label"></p>
    </div>
  </div>
</div>
<div class="panel-body panel-collapse" role="tabpanel" bs-collapse-target>
  <div class="row">
    <div class="col-sm-12 field">
      <label>Description</label>
      <textarea class="form-control" ng-model='fieldCtrl.field.description' rows='3'></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-3">
      <label class="checkbox-inline">
        <input type='checkbox' ng-model='fieldCtrl.field.category'>
        Category
      </label>
    </div>
    <div class="col-xs-6 col-sm-3">
      <label class="checkbox-inline">
        <input type='checkbox' ng-model='fieldCtrl.field.include'>
        Include
      </label>
    </div>
    <div class="col-xs-6 col-sm-3">
      <label class="checkbox-inline">
        <input type='checkbox' ng-model='fieldCtrl.field.personal'>
        Personal
      </label>
    </div>
    <div class="col-xs-6 col-sm-3">
      <label class="checkbox-inline">
        <input type='checkbox' ng-model='fieldCtrl.field.sensitive'>
        Sensitive
      </label>
    </div>
  </div>
</div>
